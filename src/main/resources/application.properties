#Employee Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
#Cnaps Database
spring.datasource.cnaps.url=${SPRING_DATASOURCE_CNAPS_URL}
spring.datasource.cnaps.username=${SPRING_DATASOURCE_CNAPS_USERNAME}
spring.datasource.cnaps.password=${SPRING_DATASOURCE_CNAPS_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Clé secrète pour décrypter les tokens JWT
jwt.secret=${JWT_SECRET}
