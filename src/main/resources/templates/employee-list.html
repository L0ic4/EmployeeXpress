<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex min-h-screen flex-row bg-gray-100 text-gray-800">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="my-24 container w-full md:w-4/5 xl:w-3/5  mx-auto px-2">

            <div class="container w-full mx-auto">
                    <div class="bg-white rounded p-4 px-4 md:p-8 mb-6">
                            <div class="lg:col-span-2">
                                <form method="get" th:action="@{/employees}">
                                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                                        <div class="md:col-span-1">
                                            <label for="firstname">Firstname</label>
                                            <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="firstname"
                                                   name="firstname"
                                                   placeholder="" type="search"/>
                                        </div>

                                        <div class="md:col-span-1">
                                            <label for="lastname">Lastname</label>
                                            <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="lastname"
                                                   name="lastname"
                                                   placeholder="" type="search"/>
                                        </div>
                                        <div class="md:col-span-1">
                                            <label for="sex">Sex:</label>
                                            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                                    id="sex"
                                                <option th:text="Male" th:value="M"></option>
                                                <option th:text="Female" th:value="F"></option>
                                            </select>
                                        </div>
                                        <div class="md:col-span-1">
                                            <label for="position">position</label>
                                            <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="position"
                                                   name="position"
                                                   placeholder="" type="search"/>
                                        </div>
                                        <div class="md:col-span-1">
                                            <label for="hire">hire</label>
                                            <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="hire"
                                                   name="hire"
                                                   placeholder="" type="date"/>
                                        </div>
                                        <div class="md:col-span-1">
                                            <label for="resignation">resignation</label>
                                            <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="resignation"
                                                   name="resignation"
                                                   placeholder="" type="date"/>
                                        </div>
                                        <div class="md:col-span-1">
                                            <label for="phone">phone number</label>
                                            <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="phone"
                                                   name="phone"
                                                   placeholder="" type="search"/>
                                        </div>
                                        <div class="md:col-span-1">
                                            <label for="code">country code</label>
                                            <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="code"
                                                   name="code"
                                                   placeholder="" type="search"/>
                                        </div>
                                    </div>

                                    <div class="md:col-span-5 text-right m-5">
                                        <div class="inline-flex items-end">
                                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                                                    type="submit">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                    </div>

        </div>
        <div class=" overflow-x-auto sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 ">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                </thead>
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                <tr>
                    <th class="px-6 py-3" scope="col">
                        Number
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Firstname
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Lastname
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Sex
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Hire Date
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Resignation Date
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                           th:href="@{'/employees/add'}">Add</a>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                           th:href="@{'/employees/csv'}">Download CSV</a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="bg-white border-b " th:each="employee : ${employees}">
                    <th class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap" scope="row"
                        th:text="${employee.employeeNumber}">
                    </th>
                    <td class="px-6 py-4" th:text="${employee.firstname}">
                    </td>
                    <td class="px-6 py-4" th:text="${employee.lastname}">
                    </td>
                    <td class="px-6 py-4" th:text="${employee.sex}">
                    </td>
                    <td class="px-6 py-4" th:text="${employee.hireDate}">
                    </td>
                    <td class="px-6 py-4" th:text="${employee.resignationDate}">
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                           th:href="@{'/employees/' + ${employee.id}}">Show</a>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                           th:href="@{'/employees/' + ${employee.id} + '/pdf'}">DOWNLOAD PDF</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
