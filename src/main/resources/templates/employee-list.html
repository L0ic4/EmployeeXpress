<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex min-h-screen flex-row bg-gray-100 text-gray-800">

    <div th:replace="fragments/sidebar :: sidebar"></div>



    <!--        filters-->
    <div class="container mt-3">
        <form action="/employee/list" class="row g-3" th:object="${employee}" method="get">
            <div class="col-md-4 col-12 col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" th:field="*{firstname}" class="form-control" name="firstName" id="firstName"/>
            </div>
            <div class="col-md-4 col-12 col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" th:field="*{lastname}" name="lastName" class="form-control" id="lastName"/>
            </div>
            <div class="col-md-4 col-12 col-sm-6">
                <label for="countryCode" class="form-label">Country Code</label>
                <input type="text" th:field="*{phoneNumbers}" name="countryCode" class="form-control" id="countryCode"/>
            </div>
            <div class="col-md-4 col-12 col-sm-6">
                <label for="sex" class="form-label">Sex</label>
                <select id="sex" th:field="*{sex}" name="sex" class="form-select">
                    <option selected th:value="${null}">Chose your sex</option>
                    <option th:value="${sex}" th:text="${sex}"
                            th:each="sex : ${T(com.example.prog4.repository.entity.enums.Sex).values()}"></option>
                </select>
            </div>
            <div class="col-md-4 col-12 col-sm-6">
                <label for="entrance.begin" class="form-label">Entrance beginning date</label>
                <input type="date" th:field="*{entrance.begin}" name="entrance.begin" class="form-control"
                       id="entrance.begin">
            </div>
            <div class="col-md-4 col-12 col-sm-6">
                <label for="departure.begin" class="form-label">Departure beginning date</label>
                <input type="date" th:field="*{departure.begin}" name="departure.begin" class="form-control"
                       id="departure.begin">
            </div>
<!--            <div class="col-md-4 col-12 col-sm-6">-->
<!--                <label for="orderBy" class="form-label">OrderBy</label>-->
<!--                <select id="orderBy" th:field="*{orderBy}" name="orderBy" class="form-select">-->
<!--                    <option th:each="orderByEnum : ${T(com.example.prog4.model.enums.EmployeeSortField).values()}"-->
<!--                            th:value="${orderByEnum}"-->
<!--                            th:text="${orderByEnum}"></option>-->
<!--                </select>-->
<!--            </div>-->
<!--            <div class="col-md-4 col-12 col-sm-6">-->
<!--                <label for="orderDirection" class="form-label">orderDirection</label>-->
<!--                <select id="orderDirection" th:field="*{orderDirection}" name="orderBy"-->
<!--                        class="form-select">-->
<!--                    <option th:each="dir : ${directions}" th:value="${dir}" th:text="${dir}"></option>-->
<!--                </select>-->
<!--            </div>-->
            <div class="my-3 col-12">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </form>
    </div>





    <div class="my-24 container w-full md:w-4/5 xl:w-3/5  mx-auto px-2">
        <div class=" overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 ">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                </thead>
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                <tr>
                    <th class="px-6 py-3" scope="col">
                        Number
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Firstname
                                <a th:href="@{'/employees?firstnameOrder=DESC'}">
                                    <svg aria-hidden="true" class="w-3 h-3 ml-1.5" fill="currentColor"
                                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Lastname
                                <a th:href="@{'/employees?lastnameOrder=DESC'}">
                                    <svg aria-hidden="true" class="w-3 h-3 ml-1.5" fill="currentColor"
                                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Sex
                                <a th:href="@{'/employees?sexOrder=DESC'}">
                                    <svg aria-hidden="true" class="w-3 h-3 ml-1.5" fill="currentColor"
                                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Hire Date
                                <a th:href="@{'/employees?hiredateOrder=DESC'}">
                                    <svg aria-hidden="true" class="w-3 h-3 ml-1.5" fill="currentColor"
                                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <div class="flex flex-col">
                            <div>
                                Resignation Date
                                <a th:href="@{'/employees?resigndateOrder=DESC'}">
                                    <svg aria-hidden="true" class="w-3 h-3 ml-1.5" fill="currentColor"
                                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                           th:href="@{'/employees/add'}">Add</a>
                    </th>
                    <th class="px-6 py-3" scope="col">
                        <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                           th:href="@{'/employees?download=true'}">Download</a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="bg-white border-b " th:each="employee : ${employees}">
                    <th class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap" scope="row"
                        th:text="${employee.employeeNumber}">
                    </th>
                    <td class="px-6 py-4" th:text="${employee.firstname}">
                    </td>
                    <td class="px-6 py-4" th:text="${employee.lastname}">
                    </td>
                    <td class="px-6 py-4" th:text="${employee.sex}">
                    </td>
                    <td class="px-6 py-4" th:text="${employee.hireDate}">
                    </td>
                    <td class="px-6 py-4" th:text="${employee.resignationDate}">
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                           th:href="@{'/employees/' + ${employee.id}}">Show</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
