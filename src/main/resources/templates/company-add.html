<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
    <div class="container max-w-screen-lg mx-auto">
        <div>

            <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                    <div class="text-gray-600">
                        <p class="font-medium text-lg">Company details Details</p>
                        <p>Please fill out all the fields.</p>
                    </div>

                    <div class="lg:col-span-2">
                        <form enctype="multipart/form-data" method="post" th:action="@{/crupdatecompanyconf}"
                              th:object="${companyConf}">
                            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                                <div class="md:col-span-5">
                                    <label for="full_name">Company Name</label>
                                    <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="full_name"
                                           name="full_name"
                                           required th:field="*{companyName}"
                                           type="text"
                                           value=""
                                    />
                                </div>
                                <div class="md:col-span-5">
                                    <label class="block mb-2 text-sm font-medium text-gray-900" for="message">Company
                                        description</label>
                                    <textarea
                                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:border-blue-500"
                                            id="message"
                                            placeholder="Write your thoughts here..."
                                            required
                                            rows="4"
                                            th:field="*{companyDescription}"
                                    ></textarea>
                                </div>
                                <div class="md:col-span-3">
                                    <label for="email">Email Address</label>
                                    <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="email"
                                           name="email"
                                           placeholder="email@domain.com" required
                                           th:field="*{companyEmail}"
                                           type="text"
                                           value=""/>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="phone">Company Phone</label>
                                    <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="phone"
                                           name="phone"
                                           placeholder="+261" required
                                           th:field="*{companyPhone}"
                                           type="tel"
                                           value=""/>
                                </div>

                                <div class="md:col-span-1">
                                    <label for="address">Address / Street</label>
                                    <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="address"
                                           name="address"
                                           placeholder="" required th:field="*{companyAddress}"
                                           type="text"
                                           value=""

                                    />
                                </div>

                                <div class="md:col-span-2">
                                    <label for="city">City</label>
                                    <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="city" name="city"
                                           placeholder="" type="text" value=""/>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="country">Country / region</label>
                                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                                        <input class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent"
                                               id="country" name="country"
                                               placeholder="Country"
                                               value=""/>
                                        <button class="cursor-pointer outline-none focus:outline-none transition-all text-gray-300 hover:text-red-600"
                                                tabindex="-1">
                                            <svg class="w-4 h-4 mx-2 fill-current" stroke="currentColor"
                                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <line x1="18" x2="6" y1="6" y2="18"></line>
                                                <line x1="6" x2="18" y1="6" y2="18"></line>
                                            </svg>
                                        </button>
                                        <button class="cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-blue-600"
                                                tabindex="-1">
                                            <svg class="w-4 h-4 mx-2 fill-current" stroke="currentColor"
                                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <polyline points="18 15 12 9 6 15"></polyline>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="md:col-span-5">
                                    <label class="block mb-2 text-sm font-medium text-gray-900" for="slogan">Company
                                        slogan</label>
                                    <textarea
                                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:focus:border-blue-500"
                                            id="slogan"
                                            placeholder="Write your thoughts here..."
                                            required
                                            rows="4"
                                            th:field="*{companySlogan}"
                                    ></textarea>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="NIF">NIF</label>
                                    <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="NIF" name="NIF"
                                           placeholder="" required
                                           th:field="*{NIF}"
                                           type="text"
                                           value=""/>
                                </div>

                                <div class="md:col-span-2">
                                    <label for="STAT">STAT</label>
                                    <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="STAT" name="STAT"
                                           placeholder="" required th:field="*{STAT}" type="text"
                                           value=""/>
                                </div>

                                <div class="md:col-span-1">
                                    <label for="RCS">RCS</label>
                                    <input class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" id="RCS" name="RCS"
                                           placeholder="" required th:field="*{RCS}" type="text"
                                           value=""/>
                                </div>

                                <div class="col-span-full">
                                    <label class="block text-sm font-medium leading-6 text-gray-900">Company
                                        logo</label>
                                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                                        <div class="text-center">
                                            <svg aria-hidden="true" class="mx-auto h-12 w-12 text-gray-300"
                                                 fill="currentColor" viewBox="0 0 24 24">
                                                <path clip-rule="evenodd"
                                                      d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                                      fill-rule="evenodd"/>
                                            </svg>
                                            <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                                <label class="relative cursor-pointer rounded-md bg-white font-semi-bold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500"
                                                       for="imageInput">
                                                    <span>Upload a file</span>
                                                    <input accept="image/*" class="sr-only" id="imageInput" name="image"
                                                           type="file">
                                                </label>
                                                <p class="pl-1">or drag and drop</p>
                                            </div>
                                            <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="md:col-span-5 text-right">
                                <div class="inline-flex items-end">
                                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                                            type="submit">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
