<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a class="flex items-center mb-6 text-2xl font-semi-bold text-gray-900" href="#">
            <img alt="logo" class="w-28 h-20" th:src="'data:image/jpeg;base64,' + ${companyConfGlobal.getCompanyLogoBase64()}">
            <div th:text="${companyConfGlobal.getCompanyName()}"></div>
        </a>
        <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 ">

            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Login to your account
                </h1>
                <form class="space-y-4 md:space-y-6" method="post" th:action="@{/connectuser}" th:object="${user}">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 " for="username">Your
                            name</label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                               id="username"
                               required="" th:field="*{username}" type="text">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 " for="password">Password</label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                               id="password" name="password" placeholder="••••••••" required=""
                               th:field="*{password}"
                               type="password">
                    </div>
                    <button class="w-full text-gray-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                            type="submit">
                        Sign in
                    </button>
                    <p class="text-sm font-light text-gray-500">
                        Don’t have an account yet? <a
                            class="font-medium text-primary-600 hover:underline"
                            th:href="@{'/signup'}">Sign
                        up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
