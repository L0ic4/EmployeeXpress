<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Fiche employé</title>
    <link rel="stylesheet" th:href="@{/styles/file.css}"/>
</head>
<body th:if="${employee}">
<header class="clearfix">
    <h1>FICHE EMPLOYE</h1>
    <div class="head">
        <div id="project">
            <div id="picture">
                <img  th:src="${employee.imageBase64}"  alt=""/>
                <!--            'data:image/jpeg;base64,' +-->
            </div>
        </div>
        <div id="company" class="clearfix">
            <div class="inline">
                <h3>Numéro matricule:</h3>
                <h4 th:text="${employee.employeeNumber}"></h4>
            </div>
            <div class="inline">
                <h3>Noms:</h3>
                <h4 th:text="${employee.firstname}"></h4>
            </div>
            <div class="inline">
                <h3>Prenoms:</h3>
                <h4 th:text="${employee.lastname}"></h4>
            </div>
            <div class="inline">
                <h3>Age:</h3>
                <h4>19</h4>
            </div>
            <div class="inline">
                <h3>Date D'embauche:</h3>
                <h4 th:text="${employee.hireDate}"></h4>
            </div>
            <div class="inline">
                <h3>Date de départ:</h3>
                <h4 th:text="${employee.resignationDate}"></h4>
            </div>
            <div class="inline">
                <h3>Numéro CNAPS:</h3>
                <h4 th:text="${employee.cnaps}"></h4>
            </div>
        </div>
    </div>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th class="service"><h2>INFORMATION SUR LE SALAIRE</h2></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="service"><h3>Salaire brut actuel</h3></td>
            <td class="desc"><h3 th:text="${employee.salary}"></h3></td>
        </tr>
        </tbody>
    </table>
</main>
<footer class="container">
    <div id="logo">
        <img src="logo.png" />
    </div>
    <div class="info">
        <h3  th:text="${companyConfGlobal.getCompanyName()}"></h3>
        <br>
        <h3  th:text="${companyConfGlobal.getNIF}">NIF : 123</h3>
        <br>
        <h3 th:text="${companyConfGlobal.getSTAT}">STAT : 456</h3>
    </div>
    <div class="address">
        <h3 th:text="${companyConfGlobal.getCompanyAddress}"></h3>
        <br>
        <h3 th:text="${companyConfGlobal.getCompanyPhone}">+261 34 84 073 51</h3>
        <br>
        <h3 th:text="${companyConfGlobal.getCompanyEmail}">fifalianaloica@gmail.com</h3>
    </div>
</footer>
</body>
</html>
